<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Helios Desktop Client</title>
</head>

<body>
<h1>Welcome to Helios Client!</h1>

<p>Demo url:</p>
<p>http://localhost:8000/helios/elections/de28f03a-24e3-11ec-a544-acde48001122</p>

<form id="election_initiator">
    <p><label for="election_url">Election URL</label></p>
    <p><input id="election_url" name="election_url" type="text" required /></p>

    <p><label for="voter_id">Voter id</label></p>
    <p><input id="voter_id" name="voter_id" type="text" required /></p>

    <p><label for="voter_password">Voter Password</label></p>
    <p><input id="voter_password" name="voter_password" type="password" required /></p>

    <p><button type="submit">Go</button> </p>
</form>

<script src="../dist/renderer.js"></script>
</body>
</html>
